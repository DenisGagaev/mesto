<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="author" content="Denis Gagaev"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="Logo" class="header__logo"></header><main class="content"><section class="profile content__profile"><div class="profile__data"><div class="profile__avatar"></div><button type="button" class="profile__avatar-batton" aria-label="Редактировать профиль"></button><div class="profile__info"><div class="profile__block"><h1 class="profile__name">Загрузка...</h1><button type="button" class="profile__edit" aria-label="редактировать профиль"></button></div><p class="profile__text">Подождите=)</p></div></div><button type="button" class="profile__addfoto-button" aria-label="добавить фото"></button></section><section class="elements content__elements"></section></main><footer class="footer"><p class="footer__copyright">&#169; 2021 Mesto / Gagaev Denis</p></footer><div class="popup" id="popup__Profile"><div class="popup__container"><button type="button" aria-label="закрыть попап" class="popup__close" id="popupProfileClose"></button><h2 class="popup__header">Редактировать профиль</h2><form class="popup__form" name="popup__form" id="popup__form-profile" autocomplete="off" novalidate><fieldset class="popup__set"><label class="popup__form-field"><input class="popup__input" required minlength="2" maxlength="40" id="popup__name-input" value="" name="name" placeholder="Ваше имя"> <span id="popup__name-input-error" class="popup__input-error"></span></label> <label class="popup__form-field"><input class="popup__input" required minlength="2" maxlength="200" id="popup__text-input" value="" name="about" placeholder="О Вас"> <span id="popup__text-input-error" class="popup__input-error"></span></label> <button type="submit" class="popup__button">Сохранить</button></fieldset></form></div><div class="popup__overlay" id="popup__overlay-Profile"></div></div><div class="popup" id="popup__card"><div class="popup__container"><button type="button" aria-label="закрыть попап" class="popup__close" id="popupCardClose"></button><h2 class="popup__header">Новое место</h2><form class="popup__form" name="popup__form" id="popup__form-photo" novalidate><fieldset class="popup__set"><label class="popup__form-field"><input name="photoText" class="popup__input" id="popup__photoText-input" required minlength="2" maxlength="30" placeholder="Название карточки"> <span id="popup__photoText-input-error" class="popup__input-error"></span></label> <label class="popup__form-field"><input name="photoLink" class="popup__input" id="popup__photoLink-input" required placeholder="Ссылка на картинку" type="url"> <span id="popup__photoLink-input-error" class="popup__input-error"></span></label></fieldset><button type="submit" class="popup__button" id="popup__button-foto">Создать</button></form></div><div class="popup__overlay" id="popup__overlay-photoLink"></div></div><div class="popup" id="popap__image"><div class="popup__image"><img class="popup__photo" src="#" alt="фото"><p class="popup__image-subtitle"></p><button type="button" aria-label="закрыть попап" class="popup__close" id="PopapImageclose"></button></div><div class="popup__overlay" id="popup__overlay-image"></div></div><div class="popup" id="popap__avatar"><div class="popup__container"><button type="button" aria-label="закрыть попап" class="popup__close" id="popupAvatarClose"></button><h2 class="popup__header">Обновить аватар</h2><form class="popup__form" name="popup__form" id="popup__form-avatar" autocomplete="off" novalidate><fieldset class="popup__set"><label class="popup__form-field"><input name="avatarLink" class="popup__input" id="popup__avatarLink-input" required placeholder="Ссылка на картинку" type="url"> <span id="popup__avatarLink-input-error" class="popup__input-error"></span></label> <button type="submit" class="popup__button">Сохранить</button></fieldset></form></div><div class="popup__overlay" id="popup__overlay-Avatar"></div></div><div class="popup" id="popap__deleteCard"><div class="popup__container"><button type="button" aria-label="закрыть попап" class="popup__close" id="popupDeleteClose"></button><h2 class="popup__header popup__header_margin">Вы уверены?</h2><form class="popup__form" name="popup__form" id="popup__form-delete" novalidate><fieldset class="popup__set"><button type="submit" class="popup__button">Да</button></fieldset></form></div><div class="popup__overlay" id="popup__overlay-deleteCard"></div></div><template id="cardTemplate"><article class="element"><img class="element__image" src="#" alt="Ваши-Фото"><div class="element__info"><h2 class="element__text"></h2><div class="element__like-container"><button class="element__like" type="button"></button> <span class="element__like-counter"></span></div><button class="elements__delete" type="button"></button></div></article></template></body></html>
