<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Denis Gagaev" />
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">

  <header class="header">
    <img src="./images/logo.svg" alt="Logo" class="header__logo">
  </header>

  <main class="content">

    <section class="profile content__profile">
      <div class="profile__data">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__block">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit" aria-label="редактировать профиль"></button>
          </div>
          <p class="profile__text">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button" aria-label="добавить фото"></button>
    </section>

    <section class="elements content__elements">
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&#169; 2021 Mesto / Gagaev Denis</p>
  </footer>

  <!--Попап редактирования профиля-->
  <div class="popup">
    <div class="popup__container">
      <button type="button" aria-label="закрыть попап" class="popup__close" id="popup__close"></button>
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="popup__form" name="popup__form" id="popup__form-profile">
        <input class="popup__input" type="text" required minlength="3" maxlength="20" id="nickname" value=""
          name="profileName" placeholder="Ваше имя">
        <input class="popup__input" type="text" required id="aboutme" value="" name="profileText"
          placeholder="О Вас">
        <input type="submit" aria-label="кнопка сохранить" class="popup__save" value="Сохранить" name="popup__save">
      </form>
    </div>
  </div>

  <!-- Попап добавления фотокарточек-->
  <div class="popup" id="addpopup">
    <div class="popup__container">
      <button type="button" aria-label="закрыть попап" class="popup__close" id="addpopup__close"></button>
      <h2 class="popup__header">Новое место</h2>
      <form class="popup__form" name="popup__form" id="popup__form-photo">
        <input name="photoText" class="popup__input" id="photoText" required minlength="3" maxlength="20"
          placeholder="Название карточки" type="text">
        <input name="photoLink" class="popup__input" id="photoLink" required
          placeholder="Ссылка на картинку" type="url">
        <input type="submit" aria-label="кнопка добавить фото" class="popup__save" value="Создать" name="popup__add">
      </form>
    </div>
  </div>


  <!--template для фото карточек-->
  <template id="cardTemplate">
    <article class="element">
      <img class="element__image" src="#" alt="Ваши-Фото">
      <div class="element__info">
        <h2 class="element__text"></h2>
        <button class="element__like" type="button"></button>
        <button class="elements__delete" type="button"></button>
      </div>
  </template>

  <script src="./scripts/main.js"></script>

</body>

</html>
